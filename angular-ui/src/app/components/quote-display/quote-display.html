<div class="quote-container">

  <div class="card" *ngIf="!isLoading && quote">
    <p class="quote-text">"{{ quote.text }}"</p>

    <div *ngIf="analysis" class="analysis-card">
      <h4>Analysis (from Crystal Lang)</h4>
      <ul>
        <li>Word Count: <strong>{{ analysis.word_count }}</strong></li>
        <li>Character Count: <strong>{{ analysis.character_count }}</strong></li>
      </ul>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-spinner"></div>

</div>

<button (click)="onNewQuoteClick()" [disabled]="isLoading">
  Get New Quote & Analysis
</button>
